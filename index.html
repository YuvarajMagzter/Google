<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign-In</title>
  <script src="https://accounts.google.com/gsi/client" async></script>
</head>
<body>

    <div id="g_id_onload"
    data-client_id="149411805324-ppnpjdm052n94lbpcprio74ba1g0o4ua.apps.googleusercontent.com"
    data-context="signin"
    data-ux_mode="popup"
    data-login_uri="https://yuvarajmagzter.github.io/Google/"
    data-nonce=""
    data-itp_support="true">
  </div>
  

<div class="g_id_signin"
  data-type="standard"
  data-shape="rectangular"
  data-theme="filled_blue"
  data-text="signin_with"
  data-size="large"
  data-logo_alignment="left">
</div>

<script>
  window.onload = function() {
    google.accounts.id.initialize({
      client_id: '149411805324-ppnpjdm052n94lbpcprio74ba1g0o4ua.apps.googleusercontent.com',
      callback: function(response) {
        if (response['credential']) {
          const { accessToken, displayName, email, user_id } = response['credential'];
          console.log('AccessToken:', accessToken);
          console.log('Name:', displayName);
          console.log('Email:', email);
          console.log('GID:', user_id);
          window.close(); // Close the popup window
        }
      }
    });
  };
</script>

</body>
</html>
